<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		body{
			background-color: #ECCAE7;
		}
		div{
			text-align: center;
			font-size: 50px;
			color: white;
			background-color:#E9AAD9;
		}
		#wrap1,#wrap2{
			margin: 30px auto;
			width: 600px;
			height: 200px;
			line-height: 200px;
		}
		#wrap3,#wrap4{
			margin: 0 auto;
			width: 200px;
			height: 100px;
		}
	</style>
</head>

<body>
	<div id="wrap1">我是wrap1</div>
	<div id="wrap2">我是wrap2</div>
	<div id="wrap3">计数1</div>
	<div id="wrap4">计数2</div>
	<script>
		let oWrap1=document.getElementById("wrap1"),
			oWrap2=document.getElementById("wrap2"),
			oWrap3=document.getElementById("wrap3"),
			oWrap4=document.getElementById("wrap4");
		oWrap1.onmouseenter=function(){
			oWrap2.innerHTML="鼠标移入了wrap1";
		}
		oWrap1.onmouseleave=function(){
			oWrap2.innerHTML="鼠标离开了wrap1";
		}
		oWrap2.onmouseenter=function(){
			oWrap1.innerHTML="鼠标移入了wrap2";
		}
		oWrap2.onmouseleave=function(){
			oWrap1.innerHTML="鼠标离开了wrap2";
		}
	</script>
</body>
</html>
